<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <form id="task-form">
            <input type="text" id="new-task" data-form-input placeholder="Adicione uma nova tarefa...">
            <button type="submit" data-form-button>Adicionar</button>
        </form>
        <ul id="tasks-list" data-list>
        </ul>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
